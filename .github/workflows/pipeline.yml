  # ----- Deploy ----------------------------------------------------------------------

  publish-rc:
    runs-on: ubuntu-latest
    if: ${{ (github.actor != 'dependabot[bot]') && (github.ref == 'refs/heads/main') }}
    needs: ['build-image']
    permissions:
      contents: read
    steps:
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
